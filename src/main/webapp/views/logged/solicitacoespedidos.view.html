<h3>Solicitações de Pedido</h3>

<!-- div row para pesquisa -->
<!--<div class="row">-->

    <div ng-hide="Pedido.inserting || Pedido.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class="">
        <div class="form-group">
            <label for="textinput-filter" class="">{{"template.crud.search" | translate}}</label>
            <input type="text" ng-model="vars.search" cronapp-filter="cliente" cronapp-filter-operator="" cronapp-filter-caseinsensitive="false" cronapp-filter-autopost="true" crn-datasource="Pedido" class="form-control" value="" placeholder="{{'template.crud.search' | translate}}">
        </div>
    </div>


<!-- fim div row para pesquisa -->
<!--</div>-->

<datasource filter="" name="Pedido" entity="api/cronapi/query/qe9f73ao1buf/" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
<div class="component-holder" data-component="crn-grid" id="crn-grid-Pedido">
    <div crn-datasource="Pedido" class="" ng-hide="Pedido.editing || Pedido.inserting">
        <table class="table  table-bordered table-hover table-striped">
            <thead style="">
            <tr class="table-header" style="">
                <th class="">
                    <div class="">Protocolo</div>
                </th><th class="">
                    <div class="">Solicitação</div>
                </th>
                <th class="">
                    <div class="">Cliente</div>
                </th>
                <th class="">
                    <div class="">Entrega</div>
                </th>
                
                <th><div data-container="true">Itens</div></th><th class="">
                    <div class=""></div>
                </th>
            </tr>
            </thead>
            <tbody style="">
            <tr class="table-content" ng-repeat="rowData in datasource.data" style="">
                <td class="">
                    <div class="">
                                {{rowData.protocolo  }}
                    </div>
                </td><td class="">
                    <div class="">
                                {{rowData.dataEntregaSolicitada | mask:'date'}}
                    </div>
                </td>
                <td class="">
                    <div class="">
                            {{rowData.cliente.nome}}
                    </div>
                </td>
                <td class="">
                    <div class="">{{rowData.dataPrevisao | mask:'date'}}</div>
                </td>
                
                <td><div data-container="true">{{rowData.itens}}</div></td><td class="">
                    
                <button class="btn component-holder btn-link" type="submit" ng-click="blockly.js.blockly.SolicitacaoPedido.visualizar(Pedido.active.id)" xattr-size="" xattr-fullsize="" xattr-theme="btn-link" data-component="crn-button" id="crn-button-194168"><i class="glyphicon glyphicon-search"></i> <span>Visualizar</span></button></td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
</div>



<!-- OneToOne modal -->

    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="{{'Home.view.Close' | translate}}"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">ItemPedido</h4>
                </div>
                <div class="modal-body">
                    <div class="list-group list-group-sm row">
<!-- else of !model.hasCronappFramework() -->
                             <!-- end if !model.hasCronappFramework() -->

<!-- else of !model.hasCronappFramework() -->
                             <!-- end if !model.hasCronappFramework() -->

<!-- else of !model.hasCronappFramework() -->

                                    <div data-component="crn-textinput" id="crn-textinput-tipoTrabalho" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <div class="form-group">
                                            <label for="textinput-tipoTrabalho">Tipo de Trabalho</label>
                                                <input type="text" maxlength="30" ng-model="ItemPedidoGrid.active.tipoTrabalho" class="form-control" id="textinput-tipoTrabalho" placeholder="Tipo de Trabalho" mask="" mask-placeholder="" ng-required="true">
                                        </div>
                                    </div>
                             <!-- end if !model.hasCronappFramework() -->

<!-- else of !model.hasCronappFramework() -->

                                    <div data-component="crn-textinput" id="crn-textinput-dente" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <div class="form-group">
                                            <label for="textinput-dente">Dente</label>
                                                <input type="text" maxlength="5" ng-model="ItemPedidoGrid.active.dente" class="form-control" id="textinput-dente" placeholder="Dente" mask="" mask-placeholder="" ng-required="false">
                                        </div>
                                    </div>
                             <!-- end if !model.hasCronappFramework() -->

<!-- else of !model.hasCronappFramework() -->

                                    <div data-component="crn-textinput" id="crn-textinput-grupo" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <div class="form-group">
                                            <label for="textinput-grupo">Grupo</label>
                                                <input type="text" maxlength="30" ng-model="ItemPedidoGrid.active.grupo" class="form-control" id="textinput-grupo" placeholder="Grupo" mask="" mask-placeholder="" ng-required="false">
                                        </div>
                                    </div>
                             <!-- end if !model.hasCronappFramework() -->

<!-- else of !model.hasCronappFramework() -->

                                    <div data-component="crn-textinput" id="crn-textinput-cor" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <div class="form-group">
                                            <label for="textinput-cor">Cor</label>
                                                <input type="text" maxlength="15" ng-model="ItemPedidoGrid.active.cor" class="form-control" id="textinput-cor" placeholder="Cor" mask="" mask-placeholder="" ng-required="false">
                                        </div>
                                    </div>
                             <!-- end if !model.hasCronappFramework() -->

                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-component="crn-button" ng-click="ItemPedidoGrid.post();" onclick="(!ItemPedidoGrid.missingRequiredField()?$('#modalItemPedidoGrid').modal('hide'):void(0))">{{'Save' | translate}}</button>
                    <button type="button" class="btn btn-default" data-component="crn-button" data-dismiss="modal">{{'Home.view.Close' | translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- OneToOne modal end-->
