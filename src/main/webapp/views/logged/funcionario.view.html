<h3>Funcionários</h3> 
<!-- div row para pesquisa --> 
<!--<div class="row">--> 
<div ng-hide="Funcionario.inserting || Funcionario.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class=""> 
  <div class="form-group"> 
    <label for="textinput-filter" class="">{{"template.crud.search" | translate}}</label> 
    <input type="text" ng-model="vars.search" cronapp-filter="nome;" cronapp-filter-operator="=" cronapp-filter-caseinsensitive="false" cronapp-filter-autopost="true" crn-datasource="Funcionario" class="form-control" value="" placeholder="{{'template.crud.search' | translate}}"> 
  </div> 
</div> 
<div data-component="crn-button" id="crn-button-564202" class=""> 
  <button class="btn btn-primary" type="submit" onclick="" data-component="crn-button" ng-click="Funcionario.startInserting()" ng-hide="Funcionario.inserting || Funcionario.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button> 
</div> 
<!-- fim div row para pesquisa --> 
<!--</div>--> 
<datasource filter="" name="Funcionario" entity="api/cronapi/query/1ib6h6r3gplpx/" keys="id" rows-per-page="10" delete-message="Deseja remover?" class=""></datasource> 
<div class="component-holder" data-component="crn-grid" id="crn-grid-Funcionario"> 
  <div crn-datasource="Funcionario" class="" ng-hide="Funcionario.editing || Funcionario.inserting"> 
    <table class="table  table-bordered table-hover table-striped"> 
      <thead> 
        <tr class="table-header"> 
          <th class=""> 
            <div class="">
              Nome
            </div> </th> 
          <th class=""> 
            <div class="">
              CPF
            </div> </th> 
          <th class=""> 
            <div class="">
              E-mail
            </div> </th> 
          <th class=""> 
            <div class="">
              {{"template.crud.actions" | translate}}
            </div> </th> 
        </tr> 
      </thead> 
      <tbody> 
        <tr class="table-content" ng-repeat="rowData in datasource.data"> 
          <td class=""> 
            <div class="">
               {{rowData.nome }} 
            </div> </td> 
          <td class=""> 
            <div class="">
               {{rowData.cpF | mask:'999.999.999-99;0' }} 
            </div> </td> 
          <td class=""> 
            <div class="">
               {{rowData.email }} 
            </div> </td> 
          <td class=""> 
            <div class=""> 
              <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button> 
              <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button> 
            </div> </td> 
        </tr> 
      </tbody> 
    </table> 
    <div class="table-footer-controls"> 
      <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button> 
    </div> 
  </div> 
</div> 
<div data-component="crn-form" id="crn-form-form-Funcionario"> 
  <div class="form" ng-show="Funcionario.editing || Funcionario.inserting"> 
    <form crn-datasource="Funcionario" class=""> 
      <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting"> 
        <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button> 
        <button class="btn btn-success" data-component="crn-button" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button> 
        <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button> 
        <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button> 
        <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button> 
      </div> 
      <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting"> 
        <button class="btn btn-success" data-component="crn-button" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button> 
        <button class="btn btn-danger" data-component="crn-button" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button> 
      </div> 
      <br> 
      <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting"> 
        <div data-component="crn-textinput" id="crn-textinput-nome" class="col-md-6"> 
          <div class="form-group"> 
            <label for="textinput-nome" class="">Nome</label> 
            <!-- else for if !model.hasCronappFramework() --> 
            <input maxlength="120" type="text" ng-model="Funcionario.active.nome" class="form-control" id="textinput-nome" placeholder="Nome" mask="" mask-placeholder="" ng-required="true"> 
            <!-- end if !model.hasCronappFramework() --> 
          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-cpF" class="col-md-6"> 
          <div class="form-group"> 
            <label for="textinput-cpF" class="">CPF</label> 
            <!-- else for if !model.hasCronappFramework() --> 
            <input maxlength="15" type="text" ng-model="Funcionario.active.cpF" class="form-control" id="textinput-cpF" placeholder="CPF" mask="999.999.999-99;0" mask-placeholder="" valid="cpf" data-error-message="{{'invalid.cpf' | translate}}" ng-required="false"> 
            <!-- end if !model.hasCronappFramework() --> 
          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-dataNascimento" class="col-md-6"> 
          <div class="form-group"> 
            <label for="textinput-dataNascimento" class="">Data de Nascimento</label> 
            <!-- else for if !model.hasCronappFramework() --> 
            <input type="date" ng-model="Funcionario.active.dataNascimento" class="form-control" id="textinput-dataNascimento" placeholder="Data de Nascimento" mask="DD/MM/YYYY" mask-placeholder="" ng-required="false"> 
            <!-- end if !model.hasCronappFramework() --> 
          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-dataAdmissao" class="col-md-6"> 
          <div class="form-group"> 
            <label for="textinput-dataAdmissao" class="">Data de Admissão</label> 
            <!-- else for if !model.hasCronappFramework() --> 
            <input type="date" ng-model="Funcionario.active.dataAdmissao" class="form-control" id="textinput-dataAdmissao" placeholder="Data de Admissão" mask="DD/MM/YYYY" mask-placeholder="" ng-required="false"> 
            <!-- end if !model.hasCronappFramework() --> 
          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-email" class="col-md-6"> 
          <div class="form-group"> 
            <label for="textinput-email" class="">E-mail</label> 
            <!-- else for if !model.hasCronappFramework() --> 
            <input maxlength="60" type="text" ng-model="Funcionario.active.email" class="form-control" id="textinput-email" placeholder="E-mail" mask="" mask-placeholder="" ng-required="false"> 
            <!-- end if !model.hasCronappFramework() --> 
          </div> 
        </div>
        <div data-component="crn-textinput" id="crn-textinput-email" class="col-md-6"> 
          <div class="form-group"> 
            <label for="textinput-email" class="">{{'Senha' | translate}}</label> 
            <!-- else for if !model.hasCronappFramework() --> 
            <input maxlength="8" type="password" ng-model="Funcionario.active.user.password" class="form-control" id="textinput-senha" placeholder="Senha" mask="" mask-placeholder="" ng-required="false" ng-disabled="Funcionario.editing"> 
            <!-- end if !model.hasCronappFramework() --> 
          </div> 
        </div> 
        <div class="component-holder ng-binding ng-scope  col-md-6" data-component="crn-textinputbutton" id="crn-textinput-ceP">
          <div>
            
            <div class="form-group">
                <label class="" for="cep">CEP</label>
              <input id="cep" type="text" mask="99999-999;0" mask-placeholder="" ng-required="true" class="form-control" ng-model="Funcionario.active.ceP" placeholder="CEP">
              
                <button class="btn component-holder btn-default" type="submit" ng-click="cronapi.util.makeCallServerBlocklyAsync('blockly.BuscarCep:buscarCep', null, null)" xattr-size="" xattr-fullsize="" xattr-theme="btn-default" data-component="crn-button" id="crn-button-759"><span>Buscar CEP</span></button>
              
            </div>
            <!-- /input-group -->
          </div>
        </div>
        <div data-component="crn-textinput" id="crn-textinput-endereco" class="col-md-6"> 
          <div class="form-group"> 
            <label for="textinput-endereco" class="">Endereço</label> 
            <!-- else for if !model.hasCronappFramework() --> 
            <input maxlength="120" type="text" ng-model="Funcionario.active.endereco" class="form-control" id="textinput-endereco" placeholder="Endereço" mask="" mask-placeholder="" ng-required="false" ng-disabled="Funcionario.inserting || Funcionario.editing"> 
            <!-- end if !model.hasCronappFramework() --> 
          </div> 
        </div>
        <div class="component-holder ng-binding ng-scope  col-md-12" data-component="crn-button"></div> 
        <div data-component="crn-textinput" id="crn-textinput-bairro" class="col-md-6"> 
          <div class="form-group"> 
            <label for="textinput-bairro" class="">Bairro</label> 
            <!-- else for if !model.hasCronappFramework() --> 
            <input maxlength="60" type="text" ng-model="Funcionario.active.bairro" class="form-control" id="textinput-bairro" placeholder="Bairro" mask="" mask-placeholder="" ng-required="false" ng-disabled="Funcionario.inserting || Funcionario.editing"> 
            <!-- end if !model.hasCronappFramework() --> 
          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-cidade" class="col-md-6"> 
          <div class="form-group"> 
            <label for="textinput-cidade" class="">Cidade</label> 
            <!-- else for if !model.hasCronappFramework() --> 
            <input maxlength="60" type="text" ng-model="Funcionario.active.cidade" class="form-control" id="textinput-cidade" placeholder="Cidade" mask="" mask-placeholder="" ng-required="false" ng-disabled="Funcionario.inserting || Funcionario.editing"> 
            <!-- end if !model.hasCronappFramework() --> 
          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-estado" class="col-md-6"> 
          <div class="form-group"> 
            <label for="textinput-estado" class="">Estado</label> 
            <!-- else for if !model.hasCronappFramework() --> 
            <input maxlength="30" type="text" ng-model="Funcionario.active.estado" class="form-control" id="textinput-estado" placeholder="Estado" mask="" mask-placeholder="" ng-required="false" ng-disabled="Funcionario.inserting || Funcionario.editing"> 
            <!-- end if !model.hasCronappFramework() --> 
          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-telefone1" class="col-md-6"> 
          <div class="form-group"> 
            <label for="textinput-telefone1" class="">Telefone Principal</label> 
            <!-- else for if !model.hasCronappFramework() --> 
            <input maxlength="15" type="text" ng-model="Funcionario.active.telefone1" class="form-control" id="textinput-telefone1" placeholder="Telefone Principal" mask="(99) 99999-9999;0" mask-placeholder="" ng-required="false"> 
            <!-- end if !model.hasCronappFramework() --> 
          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-telefone2" class="col-md-6"> 
          <div class="form-group"> 
            <label for="textinput-telefone2" class="">Telefone Opcional</label> 
            <!-- else for if !model.hasCronappFramework() --> 
            <input maxlength="15" type="text" ng-model="Funcionario.active.telefone2" class="form-control" id="textinput-telefone2" placeholder="Telefone Opcional" mask="(99) 99999-9999;0" mask-placeholder="" ng-required="false"> 
            <!-- end if !model.hasCronappFramework() --> 
          </div> 
        </div>
        <div data-component="crn-textinput" id="crn-textinput-meta" class="col-md-6"> 
          <div class="form-group"> 
            <label for="textinput-meta" class="">Meta</label> 
            <!-- else for if !model.hasCronappFramework() --> 
            <input type="integer" ng-model="Funcionario.active.meta" class="form-control" id="textinput-meta" placeholder="Meta" mask="" mask-placeholder="" ng-required="false"> 
            <!-- end if !model.hasCronappFramework() --> 
          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-ativo" class="col-md-12"> 
          <div class="form-group"> 
            <label for="textinput-ativo" class="">Ativo</label> 
            <!-- else for if !model.hasCronappFramework() --> 
            <input type="checkbox" ng-model="Funcionario.active.ativo" class="form-control" id="textinput-ativo" placeholder="Ativo" mask="" mask-placeholder="" ng-required="false" ng-init="Funcionario.active.ativo=true"> 
            <!-- end if !model.hasCronappFramework() --> 
          </div> 
        </div> 
        <!-- NtoN  --> 
        <!-- NtoN  end--> 
      </fieldset> 
    </form> 
    <form> 
      <fieldset> 
        <!-- OneToN --> 
        <!-- OneToOne  end --> 
      </fieldset> 
    </form> 
  </div> 
</div>
